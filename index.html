<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Random Quote!</h1>
      <div class="quote-container">
        <div class="quote-box">
          <h2 id="quote">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sapiente,
            quis?
          </h2>
          <p id="author">Lorem, ipsum.</p>
        </div>
        <div class="feature-buttons">
          <button class="buttons" id="new-quote">New Quote</button>
          <button class="buttons" id="copy-clipboard">Copy to Clipboard</button>
          <button class="buttons" id="twitter-share">Share to Twitter</button>
          <button class="buttons" id="export-image">Export</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
